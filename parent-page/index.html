<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Parent-Profile</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="wrapper">
			
			<div class="sidebar">
				<div class="sidebar__profile">
					<div class="sidebar__profile--img"></div>
					<div class="sidebar__profile--username">Lorem ipsum.</div>
				</div>
				<div class="sidebar__tab">
					<ul class="sidebar__tab--list">
						<li class="sidebar__tab--list__item"><i class="fa fa-envelope sidebar__tab--list__item--icon" aria-hidden="true"></i>Inbox<span class="sidebar__tab--list__item--tooltips">2</span>

						</li>
						<li class="sidebar__tab--list__item"><i class="fa fa-paper-plane sidebar__tab--list__item--icon" aria-hidden="true"></i>Sent</li>
						<div class="sidebar__tab--list__bar"></div>
						<li class="sidebar__tab--list__item sidebar__tab--list__item-active">
							<i class="fa fa-bar-chart sidebar__tab--list__item--icon" aria-hidden="true"></i>Progress Report
						</li>
						<li class="sidebar__tab--list__item"><i class="fa fa-graduation-cap sidebar__tab--list__item--icon" aria-hidden="true"></i>Result</li>
						<li class="sidebar__tab--list__item"><i class="fa fa-bullhorn sidebar__tab--list__item--icon" aria-hidden="true"></i>
						Event<span class="sidebar__tab--list__item--tooltips">2</span>
					</li>
						<li class="sidebar__tab--list__item"> <i class="fa fa-tachometer sidebar__tab--list__item--icon" aria-hidden="true"></i>
						Assigment Tracker</li>
					</ul>
					</div><!-- end of sidebar__tab -->
				</div>
				<div class="mainBody">
					<div class="mainBody__header">
						<div class="mainBody__header--title">
							<i class="fa fa-bars" aria-hidden="true"></i>
						Overview</div>
						<div class="mainBody__header--notify">
							<i class="fa fa-calendar" aria-hidden="true"></i>
							<i class="fa fa-envelope-o" aria-hidden="true"></i>
							<i class="fa fa-bell" aria-hidden="true"></i>
							<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
			
			<script type="text/javascript" src="script.js"></script>
		</body>
	</html>
